A tag <style> é usada para definir regras de estilo CSS (Cascading Style Sheets) diretamente dentro de um documento HTML. Ela pode ser utilizada para definir o estilo de elementos da página, como fontes, cores, margens, entre outros.

Aqui está uma lista com algumas das principais propriedades CSS que podem ser usadas dentro da tag <style>, junto com seus possíveis valores:

1. Cor

Propriedade: color

Descrição: Define a cor do texto.

Valores possíveis:

Nomes de cores: red, blue, green, black, white, etc.

Códigos Hex: #ff0000 (vermelho), #00ff00 (verde), etc.

RGB: rgb(255, 0, 0) (vermelho), rgb(0, 255, 0) (verde), etc.

RGBA (com transparência): rgba(255, 0, 0, 0.5)

2. Fonte

Propriedade: font-family

Descrição: Define a fonte do texto.

Valores possíveis:

Fontes genéricas: serif, sans-serif, monospace, cursive, etc.

Fontes específicas: "Arial", "Times New Roman", "Courier New", etc.

Propriedade: font-size

Descrição: Define o tamanho da fonte.

Valores possíveis:

Em unidades absolutas: px, pt, em, rem, etc. Exemplo: 16px, 1em, 1.5rem.

Percentuais: 100%, 150%.

Propriedade: font-weight

Descrição: Define a espessura da fonte.

Valores possíveis:

normal, bold, bolder, lighter, ou valores numéricos: 100, 200, 300, ..., 900.

3. Texto

Propriedade: text-align

Descrição: Define o alinhamento do texto.

Valores possíveis:

left, right, center, justify.

Propriedade: line-height

Descrição: Define o espaçamento entre linhas de texto.

Valores possíveis:

Números, como 1.5, ou unidades de medida, como 20px.

Propriedade: text-transform

Descrição: Define a transformação do texto.

Valores possíveis:

uppercase, lowercase, capitalize, none.

4. Caixas e Layout

Propriedade: width

Descrição: Define a largura de um elemento.

Valores possíveis:

Valores absolutos: px, em, rem, %, etc. Exemplo: 100px, 50%.

Propriedade: height

Descrição: Define a altura de um elemento.

Valores possíveis:

Valores absolutos: px, em, rem, %, etc.

Propriedade: margin

Descrição: Define o espaço fora da borda de um elemento.

Valores possíveis:

Números com unidades (ex: 10px, 1em) ou valores percentuais.

Propriedade: padding

Descrição: Define o espaço dentro da borda de um elemento.

Valores possíveis:

Números com unidades (ex: 10px, 1em) ou valores percentuais.

5. Borda

Propriedade: border

Descrição: Define a borda de um elemento.

Valores possíveis:

border: 1px solid black; (largura, estilo e cor).

Outros estilos: dashed, dotted, double, none.

Propriedade: border-radius

Descrição: Define o raio das bordas para arredondá-las.

Valores possíveis:

Exemplo: 10px, 50% (para círculos).

6. Fundo

Propriedade: background-color

Descrição: Define a cor de fundo de um elemento.

Valores possíveis:

Nomes de cores, como red, blue.

Códigos Hex: #ff0000.

RGB: rgb(255, 0, 0).

Propriedade: background-image

Descrição: Define uma imagem de fundo.

Valores possíveis:

URL de uma imagem: url('imagem.jpg').

Propriedade: background-size

Descrição: Define o tamanho da imagem de fundo.

Valores possíveis:

cover, contain, ou valores específicos como 100px 200px.

7. Exibição e Posicionamento

Propriedade: display

Descrição: Define o tipo de exibição de um elemento.

Valores possíveis:

block, inline, inline-block, flex, grid, none.

Propriedade: position

Descrição: Define o tipo de posicionamento de um elemento.

Valores possíveis:

static, relative, absolute, fixed, sticky.

Propriedade: top, right, bottom, left

Descrição: Define a posição de um elemento (usado com position).

Valores possíveis:

px, em, %, etc.

8. Transições e Animações

Propriedade: transition

Descrição: Define uma transição suave para mudanças de propriedade.

Valores possíveis:

Exemplo: transition: all 0.3s ease;.

Propriedade: animation

Descrição: Define animações para um elemento.

Valores possíveis:

Nome da animação, duração, tipo de repetição, etc. Exemplo: animation: slide 2s ease-in-out infinite;.
